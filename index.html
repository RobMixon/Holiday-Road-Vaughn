<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Holiday Road</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <main>
        <header>
            <!--adding flex container for banner-->
            <div class="banner-flex-container">
                <div class="logo-flex-element">Logo</div>
                <h1 class="title-flex-element">The Best website ever!!!</h1>
            </div>
        </header>
        
                
            <section class="dropdown__container">
                <select class="park__list" id="">
                    <option value="null">Choose National Park</option>
                </select>

                <select class="bizarre__list" id="">
                    <option value="park">Choose Attraction</option>
                </select>

                <button class="show__attraction__details">Attraction Details</button>
                
                <select class="eateries__dropdown">
                <option>Choose Eatery</option>
                </select>
                
                    
                

                <button class="save_itinerary">save itinerary</button>
            </section>
        <!--Looking to flex weather data to the right side of the page-->
        <article class="itinerary__preview">
            <section class="bizDetails"></section>
            <section class="park__preview">
                <div class="park__selected"> </div>
                <div class="weather"></div>
                <div class="park__attractions">
                    <button class="park__attractions__button">Details</button>
                </div>
                

            </section>
            <section class="park__selected">

            </section>
            
            <section class="current_weather">
            </section>

            <section class="eatery__selected"></section>
            <button class="show__eatery__details">Eatery Details</button>
            <section class="eateryDetails"></section>

        </article>
        <aside class="saved__itineraries">

        </aside>
        
        <footer>
            <div class="about__us"></div>
            <div class="contact"></div>
            <div class="facebook"></div>
            <div class="instagram"></div>
        </footer>
    </main>
    <script src="./scripts/Settings.js"></script>
    <script src="./scripts/parks/parkCode.js"></script>
    <script src="./scripts/parks/parksList.js"></script>
    <script src="scripts/parks/parkDropDown.js"></script>
    <script src="scripts/parks/parkData.js"></script>
    <script src="./scripts/parks/parkDetailButton.js"></script>
    <script src="/scripts/weather/locationGrabber.js"></script>
    <script src="/scripts/weather/weather.js"></script>
    <script src="/scripts/weather/weatherList.js"></script>
    <script src="/scripts/weather/WeatherProvider.js"></script>
    <script src="scripts/eateries/Eateries.js"></script>
    <script src="scripts/eateries/EateryList.js"></script>
    <script src="scripts/eateries/EateryProvider.js"></script>
    <script src="scripts/attractions/attractions.js"></script>
    <script src="scripts/attractions/AttractionList.js"></script>
    <script src="scripts/attractions/AttractionProvider.js"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
