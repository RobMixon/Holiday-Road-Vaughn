<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Road</title>
</head>
<body>
    <main>
        <header>
            <section class="banner">
                <div class="logo">Logo</div>
                <div class="title">Title</div>
            </section>
        </header>
        <h1>The Best website ever!!!</h1>
                
            <section class="dropdown__container">
                <select class="park__list" id="">
                    <option value="park">Select Park</option>
                </select>
                <select name="bizarre__list" id="">
                    <option value="bizarre">bizarre1</option>
                    <option value="bizarre">bizarre2</option>
                    <option value="bizarre">bizarre3</option>
                    <option value="bizarre">bizarre4</option>
                <select class="bizarre__list" id="">
                    <option value="park">bizarre1</option>
                    <option value="park">park2</option>
                    <option value="park">park3</option>
                    <option value="park">park4</option>
                </select>
                <select name="eateries__dropdown" id="">
                    <option value="eatery">eatery1</option>
                    <option value="eatery">eatery2</option>
                    <option value="eatery">eatery3</option>
                    <option value="eatery">eatery4</option>
                </select>
                <button class="save_itinerary">save itinerary</button>
            </section>
        
        <article class="itinerary__preview">
            <section class="current_weather" style=" height: 20rem;">
                <h1>The Weather</h1>

                
            
            </section>
            
            <section class="park__preview">
                <div class="park__details">
                    <button class="park__details__button">Details</button>
                </div>
                <div class="weather"></div>
                <div class="park__attractions">
                    <button class="park__attractions__button">Details</button>
                </div>
                <div class="park__eateries">
                    <button class="park__eateries__button">Details</button>
                </div>
            </section>
        </article>
        <aside class="saved__itineraries">

        </aside>
        <footer>
            <div class="about__us"></div>
            <div class="contact"></div>
            <div class="facebook"></div>
            <div class="instagram"></div>
        </footer>
    </main>

    
    <script src="./scripts/Settings.js"></script>
    <script src="./scripts/parks/parkCode.js"></script>
    <script src="scripts/parks/parksList.js"></script>
    <script src="scripts/parks/parkData.js"></script>
    <script src="/scripts/weather/weather.js"></script>
    <script src="/scripts/weather/weatherList.js"></script>
    <script src="/scripts/weather/WeatherProvider.js"></script>
    <script src="scripts/eateries/EateryList.js"></script>
    <script src="scripts/eateries/EateryProvider.js"></script>
     <script  type="module" src="scripts/attractions/AttractionList.js"></script>
    <script type="module" src="scripts/attractions/AttractionsProvider.js"></script>
    <script type="module" src="scripts/main.js"></script>


    
    
</body>
</html>
